<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/widget.css" />
    <script type="text/javascript" src="../js/vendor/require/require.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
    <style type="text/css">
    </style>
</head>
<body>


    <div id="container">
    </div>

    <script type="text/javascript">
        require(['widget/pager'], function (Pager) {
            var pager = new Pager($("#container"), {
                onclick: function (page) {
                    alert("当前页：" + page);
                }
            });
            pager.curPage = 1;
            pager.totalCount = 100;
            pager.pageSize = 10;
            pager.init();
        })
    </script>
</body>
</html>
